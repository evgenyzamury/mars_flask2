{% extends 'base.html' %}
{% block content %}
<h2 align="center">Пейзажи Марса</h2>
<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
        {% for img in images %}
        {% if loop.first %}
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="{{ loop.index0 }}"
                class="active"
                aria-current="true" aria-label="Slide {{ loop.index }}"></button>
        {% else %}
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="{{ loop.index0 }}"
                aria-label="Slide"></button>
        {% endif %}
        {% endfor %}
    </div>
    <div class="carousel-inner">
        {% for img in images %}
        {% if loop.first %}
        <div class="carousel-item active">
            <img src="/../static/img/carousel/{{ img }}" class="d-block w-100" alt="...">
        </div>
        {% else %}
        <div class="carousel-item">
            <img src="/../static/img/carousel/{{ img }}" class="d-block w-100" alt="...">
        </div>
        {% endif %}
        {% endfor %}
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
<br>
<form method="post" enctype="multipart/form-data">
    <p>Добавить картинку</p>
    <input type="file" class="form-control-file" id="photo" name="file">
    <br><br>
    <button type="submit" class="btn btn-primary">Отправить</button>
    <br>
</form>
{% endblock %}
